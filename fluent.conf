<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  refresh_interval 10
  read_from_head true
  tag docker.*
  format json
</source>

<!--
