<match docker.var.lib.docker.containers.*.*.log>
  type docker_format
  docker_containers_path /var/lib/docker/containers
  container_id ${tag_parts[5]}
  tag docker.all
</match>

<match docker.all>
  type file
  path /var/log/docker/*.log
  format json
  include_time_key true
</match>

